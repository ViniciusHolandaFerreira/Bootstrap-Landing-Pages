<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <title>Bootstrap demo</title>
  </head>
  <body>

    <div class="container border border-dark my-2 p-3">
        <div class="progress m-2" style="height: 30px;">
            <div class="progress-bar" style="width: 20%;">20%</div>
        </div>
        <div class="progress m-2" style="height: 30px;">
            <div class="progress-bar bg-danger" style="width: 40%;">40%</div>
        </div>
        <div class="progress m-2" style="height: 30px;">
            <div class="progress-bar bg-warning" style="width: 60%;">60%</div>
        </div>
        <div class="progress m-2" style="height: 30px;">
            <div class="progress-bar bg-success" style="width: 90%;">90%</div>
        </div>
    </div>

    <div class="container border border-dark my-2 p-3">
        <div class="progress" style="height: 30px; ">
            <div id="barra" class="progress-bar bg-success" style="width: 0"></div>
        </div>
    </div>

    <div class="container border border-dark p-3">
        <div class="progress" style="height: 30px;">
            <div class="progress-bar" style="width: 30%;">30%</div>
            <div class="progress-bar bg-success" style="width: 20%;">20%</div>
            <div class="progress-bar bg-warning" style="width: 45%;">45%</div>
            <div class="progress-bar bg-danger" style="width: 5%;">5%</div>
        </div>
    </div>

    <script defer>
        let progressao = 0
        let barra = document.querySelector("#barra")
        

        setInterval(() => {
            barra.style.width = `${progressao}%`
            barra.innerHTML = `${progressao}%`
            progressao++
            if(progressao >= 100){
                progressao = 0
            }
        }, 150)



    </script>



  </body>
</html>
