<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <title>Bootstrap demo</title>
  </head>
  <body>

    <div class="container mt-3">

        <div class="alert alert-success alert-dismissible fade show">
            <p class="m-0"><span class="fw-bold">Sucesso</span> em uma ação</p>
            <button class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <div class="alert alert-info alert-dismissible fade show">
            <p class="m-0"><span class="fw-bold">Info</span> indica uma informação</p>
            <button class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <div class="alert alert-warning alert-dismissible fade show">
            <p class="m-0"><span class="fw-bold">Warning</span> indica um alerta</p>
            <button class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <div class="alert alert-danger alert-dismissible fade show">
            <p class="m-0"><span class="fw-bold">Danger</span> indica uma ação negativa</p>
            <button class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <div class="alert alert-primary alert-dismissible fade show">
            <p class="m-0"><span class="fw-bold">Primary</span> indica uma ação importante</p>
            <button class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <div class="alert alert-secondary alert-dismissible fade show">
            <p class="m-0"><span class="fw-bold">Secondary</span> indica uma ação não muito importante</p>
            <button class="btn-close" data-bs-dismiss="alert"></button>
        </div>

    </div>

  </body>
</html>
