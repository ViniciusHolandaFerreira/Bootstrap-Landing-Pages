<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <title>Utilit√°rios - Floar and Clear</title>
    <style>
        .caixa{
            border: 1px solid black;
            padding: 6px;
            margin: 6px;
            color: #fff;
        }
        
        .clear_fix{
            clear: both;
        }
    </style>
  </head>
  <body>

    <div class="container-fluid d-flex flex-column border border-4 border-warning justify-content-center">
        <div class="border border-dark my-2 p-4">
            <h5>Fazendo com CSS</h5>
            <div class="caixa bg-primary clear_fix" style="float: left">Esquerda</div>
            <div class="caixa bg-primary" style="float: right;">Direita</div>
            <div class="caixa bg-success clear_fix" style="float: left;">Esquerda</div>
            <div class="caixa bg-success" style="float: right;">Direita</div>
            <div class="caixa bg-danger clear_fix" style="float: left;">Esquerda</div>
            <div class="caixa bg-danger" style="float: right;">Direita</div>
            
        </div>
        <div class="border border-dark my-2 p-4">
            <h5>Fazendo com Bootstrap</h5>
            <div class="clearfix">
                <div class="caixa bg-primary float-start">Esquerda</div>
                <div class="caixa bg-primary float-end">Direita</div>
            </div>
            <div class="clearfix">
                <div class="caixa bg-success float-start">Esquerda</div>
                <div class="caixa bg-success float-end">Direita</div>
            </div>
            <div class="clearfix">
                <div class="caixa bg-danger float-start">Esquerda</div>
                <div class="caixa bg-danger float-end">Direita</div>
            </div>
        </div>
    </div>

  </body>
</html>
