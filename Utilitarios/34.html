<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <title>Utilitários - Width & Right</title>

  </head>
  <body>
    <!-- Larguras -->
     <div class="container border border-dark my-3 p-0">
        <div class="bg-primary text-light w-25 my-1">25%</div>
        <div class="bg-primary text-light w-50 my-1">50%</div>
        <div class="bg-primary text-light w-75 my-1">75%</div>
        <div class="bg-primary text-light w-100 my-1">100%</div>
        <div class="bg-primary text-light w-auto my-1">Auto (largura do elemento pai)</div>
     </div>
    <!-- Alturas -->
     <div class="container border border-dark my-3 p-0 d-flex gap-2" style="height: 200px;">
        <div class="bg-danger text-light h-25">25%</div>
        <div class="bg-danger text-light h-50">50%</div>
        <div class="bg-danger text-light h-75">75%</div>
        <div class="bg-danger text-light h-100">100%</div>
        <div class="bg-danger text-light h-auto">Auto (altura do elemento pai)</div>
     </div>
    <!-- Centralização Horizontal -->
     <div class="container border border-dark my-3 p-4">
        <div class="bg-warning p-1 m-auto" style="width: fit-content;">Conteúdo</div>
     </div>

  </body>
</html>
