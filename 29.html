<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <title>Bootstrap demo</title>
  </head>
  <body>

    <div class="container my-5">

        <!--- Carrosel Básico-->
        <div id="carouselBasico" class="carousel slide mb-5">
            <div class="carousel-inner">
                <div class="carousel-item active bg-dark" style="height: 400px;">
                    <div class="d-flex align-items-center justify-content-center h-100">
                        <p class="h4 text-light">Página 1</p>
                    </div> 
                </div>
                <div class="carousel-item bg-dark" style="height: 400px;">
                    <div class="d-flex align-items-center justify-content-center h-100">
                        <p class="h4 text-light">Página 2</p>
                    </div>
                </div>
                <div class="carousel-item bg-dark" style="height: 400px;">
                    <div class="d-flex align-items-center justify-content-center h-100">
                        <p class="h4 text-light">Página 3</p>
                    </div>
                </div>
            </div>
            <button class="carousel-control-prev" data-bs-target="#carouselBasico" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            </button>
            <button class="carousel-control-next" data-bs-target="#carouselBasico" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
            </button>
        </div>


        <!-- Carrosel com Indicadores-->
         <div id="carouselIndicadores" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active bg-dark" style="height: 400px;">
                    <div class="d-flex align-items-center justify-content-center h-100">
                        <p class="h4 text-light">Página 1</p>
                    </div> 
                </div>
                <div class="carousel-item bg-dark" style="height: 400px;">
                    <div class="d-flex align-items-center justify-content-center h-100">
                        <p class="h4 text-light">Página 2</p>
                    </div> 
                </div>
                <div class="carousel-item bg-dark" style="height: 400px;">
                    <div class="d-flex align-items-center justify-content-center h-100">
                        <p class="h4 text-light">Página 3</p>
                    </div> 
                </div>
                <div class="carousel-item bg-dark" style="height: 400px;">
                    <div class="d-flex align-items-center justify-content-center h-100">
                        <p class="h4 text-light">Página 4</p>
                    </div> 
                </div>
            </div>
            <div>
                <button class="carousel-control-prev" data-bs-target="#carouselIndicadores" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                </button>
                <button class="carousel-control-next" data-bs-target="#carouselIndicadores" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                </button>
            </div>
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselIndicadores" data-bs-slide-to="0" class="active"></button>
                <button type="button" data-bs-target="#carouselIndicadores" data-bs-slide-to="1" aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselIndicadores" data-bs-slide-to="2" aria-label="Slide 3"></button>
                <button type="button" data-bs-target="#carouselIndicadores" data-bs-slide-to="3" aria-label="Slide 4"></button>
            </div>
         </div>

    </div>

  </body>
</html>
