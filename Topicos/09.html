<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <title>Bootstrap demo</title>
  </head>
  <body>

    <div id="card" class="container bg-primary text-white mt-5 p-4 rounded ">
        <h1>CFB Cursos</h1>
        <hr>
        <p>Cursos de desenvolvimento de software em geral.</p>
    </div>
    <div class="container mt-3">
        <button onclick="document.querySelector(`#card`).classList.remove(`invisible`)">Mostrar</button>
        <button onclick="document.querySelector(`#card`).classList.add(`invisible`)">Ocultar</button>
    </div>


  </body>
</html>
