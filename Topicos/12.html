<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <title>Bootstrap demo</title>
  </head>
  <body>

    <div class="container border border-dark my-5">
        <div class="row m-3">
            <p class="h4">Grupo de Btns</p>
            <div class="col btn-group">
                <button type="button" class="btn btn-primary">btn 01</button>
                <button type="button" class="btn btn-primary">btn 02</button>
                <button type="button" class="btn btn-primary">btn 03</button>
            </div>
        </div>
        <div class="row m-3">
            <p class="h4">Tamanho de Grupo -sm</p>
            <div class="col btn-group btn-group-sm">
                <button type="button" class="btn btn-primary">btn 01</button>
                <button type="button" class="btn btn-primary">btn 02</button>
                <button type="button" class="btn btn-primary">btn 03</button>
            </div>
        </div>
        <div class="row m-3">
            <p class="h4">Tamanho de Grupo -normal</p>
            <div class="col btn-group">
                <button type="button" class="btn btn-primary">btn 01</button>
                <button type="button" class="btn btn-primary">btn 02</button>
                <button type="button" class="btn btn-primary">btn 03</button>
            </div>
        </div>
        <div class="row m-3">
            <p class="h4">Tamanho de Grupo -lg</p>
            <div class="col btn-group btn-group-lg">
                <button type="button" class="btn btn-primary">btn 01</button>
                <button type="button" class="btn btn-primary">btn 02</button>
                <button type="button" class="btn btn-primary">btn 03</button>
            </div>
        </div>
        <div class="row m-3">
            <p class="h4">Grupo suspenso</p>
            <div class="col btn-group">
                <button type="button" class="btn btn-primary">btn 01</button>
                <div class="btn-group">
                    <button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown">btn 02</button>
                    <div class="dropdown-menu">
                        <a href="#" class="dropdown-item">pagina 01</a>
                        <a href="#" class="dropdown-item">pagina 02</a>
                        <a href="#" class="dropdown-item">pagina 03</a>
                    </div>
                </div>
                <button type="button" class="btn btn-primary">btn 03</button>
            </div>
        </div>
        <div class="row m-3">
            <p class="h4">Grupo vertical</p>
            <div class="col btn-group-vertical btn-group-lg">
                <button type="button" class="btn btn-primary">btn 01</button>
                <button type="button" class="btn btn-primary">btn 02</button>
                <button type="button" class="btn btn-primary">btn 03</button>
            </div>
        </div>
    </div>



  </body>
</html>
