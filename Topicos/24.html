<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <title>Bootstrap demo</title>
  </head>
  <body>

    <div class="container border border-dark my-5 p-5">
        <ul class="nav nav-pills border justify-content-center">
            <li class="nav-item"><a href="#" class="nav-link">Inicial</a></li>
            <li class="nav-item dropdown"><a href="#" class="nav-link active dropdown-toggle" data-bs-toggle="dropdown">Sobre</a>
                <ul class="dropdown-menu">
                    <li><a class="drowpdown-item" href="#">Action 01</a></li>
                    <li><a class="drowpdown-item" href="#">Action 02</a></li>
                    <li><a class="drowpdown-item" href="#">Action 03</a></li>
                    <li><a class="drowpdown-item" href="#">Action 04</a></li>
                </ul>
            </li>
            <li class="nav-item"><a href="#" class="nav-link">Outros</a></li>
        </ul>
    </div>

    <script>
        let itens = [...document.querySelectorAll(".nav-link")]

        itens.forEach((el) => { el.addEventListener("click", (it) => {
            itens.forEach((i)=> i.classList.remove("active"))
            it.target.classList.add("active")
            } 
        )})
    </script>

  </body>
</html>
