<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <title>Bootstrap demo</title>
  </head>
  <body>

    <div class="container border border-dark my-5">
        <div class="row p-3">
            <div class="col">
                <!-- Botões - Variantes -->
                 <p class="h3">Botões - Variantes</p>
                <button type="button" class="btn btn-primary">Primary</button>
                <button type="button" class="btn btn-secondary">Secondary</button>
                <button type="button" class="btn btn-success">Success</button>
                <button type="button" class="btn btn-danger">Danger</button>
                <button type="button" class="btn btn-warning">Warning</button>
                <button type="button" class="btn btn-info">Info</button>
                <button type="button" class="btn btn-light">Light</button>
                <button type="button" class="btn btn-dark">Dark</button>
                <button type="button" class="btn btn-link">Link</button>
            </div>
        </div>
        <div class="row p-3">
            <div class="col">
                <!-- Botões - Contorno -->
                 <p class="h3">Botões - Contorno</p>
                 <button type="button" class="btn btn-outline-primary">Primary</button>
                 <button type="button" class="btn btn-outline-secondary">Secondary</button>
                 <button type="button" class="btn btn-outline-success">Success</button>
                 <button type="button" class="btn btn-outline-danger">Danger</button>
                 <button type="button" class="btn btn-outline-warning">Warning</button>
                 <button type="button" class="btn btn-outline-info">Info</button>
                 <button type="button" class="btn btn-outline-light bg-dark">Light</button>
                 <button type="button" class="btn btn-outline-dark">Dark</button>
            </div>
        </div>
        <div class="row p-3">
            <div class="col">
                <!-- Botões - Tamanhos -->
                 <p class="h3">Botões - Tamanhos</p>
                 <button type="button" class="btn btn-primary btn-sm">Pequeno</button>
                 <button type="button" class="btn btn-primary">Normal</button>
                 <button type="button" class="btn btn-primary btn-lg">Grande</button>
            </div>
        </div>

    </div>

  </body>
</html>
