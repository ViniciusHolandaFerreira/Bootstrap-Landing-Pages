<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <title>Bootstrap demo</title>
  </head>
  <body>

    <div class="container border border-dark my-5">
        <p class="h4 text-muted">muted</p>
        <p class="h4 text-primary">primary</p>
        <p class="h4 text-success">success</p>
        <p class="h4 text-info">info</p>
        <p class="h4 text-warning">warning</p>
        <p class="h4 text-danger">danger</p>
        <p class="h4 text-secondary">secondary</p>
        <p class="h4 text-white bg-dark p-2">white</p>
        <p class="h4 text-dark">dark</p>
        <p class="h4 text-light bg-dark p-2">light</p>
    </div>

    <div class="container border border-dark mb-2 bg-muted">
        <p class="h5">muted</p> <!--não tem bg-muted-->
    </div>
    <div class="container border border-dark mb-2 bg-primary">
        <p class="h5">primary</p>
    </div>
    <div class="container border border-dark mb-2 bg-success">
        <p class="h5">success</p>
    </div>
    <div class="container border border-dark mb-2 bg-info">
        <p class="h5">info</p>
    </div>
    <div class="container border border-dark mb-2 bg-warning">
        <p class="h5">warning</p>
    </div>
    <div class="container border border-dark mb-2 bg-danger">
        <p class="h5">danger</p>
    </div>
    <div class="container border border-dark mb-2 bg-secondary">
        <p class="h5">secondary</p>
    </div>
    <div class="container border border-dark mb-2 bg-white">
        <p class="h5">white</p>
    </div>
    <div class="container border border-dark mb-2 bg-dark text-white">
        <p class="h5">dark</p>
    </div>
    <div class="container border border-dark mb-2 ">
        <p class="h5">light</p> <!--não tem bg-light-->
    </div>


    
  </body>
</html>
