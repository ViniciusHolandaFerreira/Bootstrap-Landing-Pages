<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <title>Bootstrap demo</title>
  </head>
  <body>

    <div class="container my-5 ">
        <button class="btn btn-primary" data-bs-toggle="collapse" data-bs-target="#collapseHTMLcss">
            Curso <span class="badge bg-danger">HTML | CSS</span></button>
        <button class="btn btn-primary" data-bs-toggle="collapse" data-bs-target="#collapseJS">
            Curso <span class="badge bg-warning">JavaScript</span></button>
        <button class="btn btn-primary" data-bs-toggle="collapse" data-bs-target="#collapseTY">
            Curso <span class="badge bg-info">TypeScript</span></button>

        <div id="collapseHTMLcss" class="collapse border border-dark p-3 mt-2 rounded">
            <ol class="list-group list-group-numbered">
                <li class="list-group-item">Introdução ao HTML & CSS</li>
                <li class="list-group-item">Tags e Seletores CSS</li>
                <li class="list-group-item">Tags Básicas HTML</li>
                <li class="list-group-item">Seletores Básicos CSS</li>
            </ol>
        </div>
        <div id="collapseJS" class="collapse border border-dark p-3 mt-2 rounded">
            <ol class="list-group list-group-numbered">
                <li class="list-group-item">Introdução ao JavaScript</li>
                <li class="list-group-item">Objetos e Funções em JS</li>
                <li class="list-group-item">Arrow Functions em JS</li>
                <li class="list-group-item">Objetos em JS</li>
            </ol>
        </div>
        <div id="collapseTY" class="collapse border border-dark p-3 mt-2 rounded">
            <ol class="list-group list-group-numbered">
                <li class="list-group-item">Instanciar Objeto TY</li>
                <li class="list-group-item">Herança em TY</li>
                <li class="list-group-item">Static em TY</li>
                <li class="list-group-item">Encapsulamento em TY</li>
            </ol>
        </div>
    </div>

  </body>
</html>
