<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <title>Bootstrap demo</title>
  </head>
  <body>

    <!-- Alinhamento Vertical-->
    <div class="container border bg-primary my-3" style="height: 120px">
        <div class="row h-100 p-3 align-items-start">
            <div class="col border bg-dark text-white">Coluna 01</div>
            <div class="col border bg-dark text-white">Coluna 02</div>
            <div class="col border bg-dark text-white">Coluna 03</div>
        </div>
    </div>
    <div class="container border bg-primary my-3" style="height: 120px">
        <div class="row h-100 p-3 align-items-center">
            <div class="col border bg-dark text-white">Coluna 01</div>
            <div class="col border bg-dark text-white">Coluna 02</div>
            <div class="col border bg-dark text-white">Coluna 03</div>
        </div>
    </div>
    <div class="container border bg-primary my-3" style="height: 120px">
        <div class="row h-100 p-3 align-items-end">
            <div class="col border bg-dark text-white">Coluna 01</div>
            <div class="col border bg-dark text-white">Coluna 02</div>
            <div class="col border bg-dark text-white">Coluna 03</div>
        </div>
    </div>
    <!-- Alinhamneto Individual Vertical-->
    <div class="container border bg-primary my-3" style="height: 120px">
        <div class="row h-100 p-3">
            <div class="col border bg-dark text-white align-self-start">Coluna 01</div>
            <div class="col border bg-dark text-white align-self-center">Coluna 02</div>
            <div class="col border bg-dark text-white align-self-end">Coluna 03</div>
        </div>
    </div>
    <!-- Alinhamento Horizontal -->
    <div class="container border bg-primary my-3" style="height: 120px">
        <div class="row h-100 p-3 justify-content-start">
            <div class="col-3 border bg-dark text-white">Coluna 01</div>
            <div class="col-3 border bg-dark text-white">Coluna 02</div>
        </div>
    </div>
    <div class="container border bg-primary my-3" style="height: 120px">
        <div class="row h-100 p-3 justify-content-end">
            <div class="col-3 border bg-dark text-white">Coluna 01</div>
            <div class="col-3 border bg-dark text-white">Coluna 02</div>
        </div>
    </div>
    <div class="container border bg-primary my-3" style="height: 120px">
        <div class="row h-100 p-3 justify-content-center">
            <div class="col-3 border bg-dark text-white">Coluna 01</div>
            <div class="col-3 border bg-dark text-white">Coluna 02</div>
        </div>
    </div>
    <div class="container border bg-primary my-3" style="height: 120px">
        <div class="row h-100 p-3 justify-content-around">
            <div class="col-3 border bg-dark text-white">Coluna 01</div>
            <div class="col-3 border bg-dark text-white">Coluna 02</div>
        </div>
    </div>
    <div class="container border bg-primary my-3" style="height: 120px">
        <div class="row h-100 p-3 justify-content-between">
            <div class="col-3 border bg-dark text-white">Coluna 01</div>
            <div class="col-3 border bg-dark text-white">Coluna 02</div>
        </div>
    </div>



  </body>
</html>
