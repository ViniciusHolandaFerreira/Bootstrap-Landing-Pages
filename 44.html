<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <title>Formulários</title>

  </head>
  <body>

    <div class="container my-5">
        <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#modalCads">Fazer Registro</button>
    </div>


    <div id="modalCads" class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title">Registre-se</h1>
                    <button class="btn btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div>
                            <label class="form-label" for="nome">Nome:</label>
                            <input class="form-control" type="text" id="nome">
                        </div>
                        <div>
                            <label class="form-label" for="email">Email:</label>
                            <input class="form-control" type="email" id="email">
                        </div>
                        <div>
                            <label class="form-label" for="senha">Senha:</label>
                            <input class="form-control" type="password" id="senha">
                            <div class="form-text">Mínimo 6 dígitos</div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <label class="form-label" for="idade">Idade:</label>
                                <input class="form-control" type="number" min="0" max="120">
                            </div>
                            <div class="col">
                                <label class="form-label" for="data">Data:</label>
                                <input class="form-control" type="date" id="data">
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-primary" data-bs-dismiss="modal">Cadastrar</button>
                    <button class="btn btn-danger" data-bs-dismiss="modal">Sair</button>
                </div>
            </div>
        </div>
    </div>
    




  </body>
</html>
